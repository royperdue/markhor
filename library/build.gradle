apply plugin: 'com.android.library'
apply plugin: 'com.github.ben-manes.versions'

buildscript {
    // Custom buildscript closure for SDK module, to allow compilation from other projects
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.0'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.0'
        classpath 'org.jfrog.buildinfo:build-info-extractor-gradle:4.4.9' // upgrade to 4.4.10+ doesn't build the sdk

        // Dependencies checker: run from command line ./gradlew dependencyUpdates -Drevision=release|milestone|integration
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.17.0'
    }
}

android {

    compileSdkVersion rootProject.compileSdkVersion
    buildToolsVersion rootProject.buildToolsVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 27
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    def libs = rootProject.libDependencies
    implementation libs.supportv4
    implementation libs.appcompat
    implementation libs.recyclerview
    testImplementation libs.junit
    testImplementation libs.robolectric
    testImplementation libs.mockito
}

apply from: 'bintray.gradle'